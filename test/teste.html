<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <style>
        .box-1 {
            background-color: red;
        }

        .box-2 {
            background-color: blue;
            float: left;
            width: 50%;
        }

        .box-3 {
            background-color: yellow;
            float: right;
            width: 50%;
        }

        .box-4 {
            background-color: green;
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box-1">
        BOX 1
    </div>
    <div class="box-2">
        BOX 2
    </div>
    <div class="box-3">
        BOX 3 
    </div>
    <div class="box-4">
        BOX 4 
    </div>
</body>

</html>
